<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="main.css" defer>
</head>
<body>
  <div class="container">
    <div class="main_img">
      <img class="img__mobile" src="images/image-product-mobile.jpg" alt="Product-Mobile">
      <img class="img__desktop" src="images/image-product-desktop.jpg" alt="Product-Desktop">
    </div>
    <div class="main">
      <div class="main_content">
        <div class="container_content">
          <p class="par subpar">
            Perfume
          </p>
          <h1 class="pri">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="par content">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="current_price">
            $149.99
          </p>
          <p class="last_price">
            $169.99
          </p>
        </div>
        <a class="button_add_to_cart" href="#">
          <img class="button_icon" src="images/icon-cart.svg" alt="cart-icon">
          <p class="button_content">
            Add to Cart
          </p>
        </a>
      </div>
    </div>
  </div>  
</body>
</html>
